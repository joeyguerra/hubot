name: Build & test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Bun runtime
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ">=0.5"
    - name: Installation
      run: bun install
    - name: Test
      run: bun test